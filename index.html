<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff; /* White background */
            color: #333; /* Darker text color for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Slightly darker background for contrast */
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 85%;
            max-width: 420px;
            animation: fadeInUp 1s ease-in-out;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #ddd;
        }

        .nav-button {
            display: inline-block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
        }

        .nav-button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(37, 117, 252, 0.4);
        }

        /* Back Button */
        .back-button {
            background: #f44336; /* Red color for back button */
            margin-top: 15px;
            font-size: 16px;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 25px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .nav-button {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Security Awareness</h1>
        <p>Welcome to the cybersecurity portal. Please log in or sign up to access more information.</p>

        <a href="security_awareness.html" class="nav-button">üîê Login</a>
        <a href="signup.html" class="nav-button">üìù Sign Up</a>
    </div>

</body>
</html>
