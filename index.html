<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b132b;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .box h2 {
            margin-bottom: 10px;
        }
        .box p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login {
            background: linear-gradient(45deg, #4a90e2, #673ab7);
            color: white;
        }
        .signup {
            background: linear-gradient(45deg, #42a5f5, #7b1fa2);
            color: white;
        }
        .info {
            margin-top: 20px;
            max-width: 600px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Enhancing Cybersecurity Awareness</h1>
            <p>Stay vigilant against cyber threats. Always use strong passwords, enable two-factor authentication, and be cautious of phishing attempts.</p>
        </div>
