<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('sc.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .cybersecurity-text {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 20px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #555;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .nav-button {
            display: inline-block;
            width: 80%;
            padding: 14px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
            text-align: center;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 25px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .nav-button {
                font-size: 15px;
                padding: 12px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="cybersecurity-text">
        Cybersecurity is essential in today's digital world. Stay aware and protect your information from threats and vulnerabilities.
    </div>
    <div class="container">
        <h1>Security Awareness</h1>
        <p>Welcome to the cybersecurity portal. Please log in or sign up to access more information.</p>
        <div class="button-container">
            <a href="security_awareness.html" class="nav-button">üîê Login</a>
            <a href="signup.html" class="nav-button">üìù Sign Up</a>
        </div>
    </div>
</body>
</html>
